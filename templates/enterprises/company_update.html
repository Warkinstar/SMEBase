{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Редактирование: "{{ object }}"
{% endblock title %}

{% block content %}
    <h3>Редактирование субъекта "{{ object }}":</h3>

    <form method="post" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <input class="btn btn-success" type="submit" value="Сохранить">
    </form>

{% endblock content %}
