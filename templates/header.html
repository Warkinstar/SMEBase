{% load account %}

<nav class="navbar navbar-expand-lg navbar-light bg-light my-2">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <form method="get" action="{% url 'company_search' %}" class="d-flex">
        <input class="form-control me-2" name="q" type="search" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Найти</button>
      </form>
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" href="{% url 'company_list' %}">
            Субъекты
          </a>
        </li>
        <li>
          <a class="nav-link" href="#">
            Продукты
          </a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="#">{% user_display user %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Выйти</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Зарегистрироваться</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
